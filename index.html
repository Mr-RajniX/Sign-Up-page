<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="passwordCheck.js"></script>
</head>



<body>
    <form class="signup-form" action="#" method="get" onsubmit="return verifyPassword()">
        <div class="form-head">
            <h2>Create New Account</h2>
        </div>

        <div class="form-body">
            <div class="form-body">
                <div class="horizontal-group">
                    <div class="form-group left">
                        <label for="firstname" class="label-title">First name *</label>
                        <input type="text" id="firstname" class="form-input" placeholder="enter your first name"
                            required="required" />
                    </div>
                    <div class="form-group right">
                        <label for="lastname" class="label-title">Last name *</label>
                        <input type="text" id="lastname" class="form-input" placeholder="enter your last name"
                            required="required" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="label-title">Email*</label>
                <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
            </div>

            <div class="horizontal-group">

                <div class="form-group left">
                    <label for="password" class="label-title">Password *</label>
                    <input type="password" id="pswd" class="form-input" placeholder="enter your password"
                        required="required">
                </div>
                <div class="form-group right">
                    <label for="confirm-password" class="label-title">Confirm Password *</label>
                    <input type="password" id="confirmpassword" class="form-input"
                        placeholder="enter your password again" required="required">
                </div>
            </div>
        </div>
        <span id="message" style="color:red"> </span>
        <div class="form-footer">
            <span>* required</span>
            <button type="submit" class="btn" value="Submit">Create</button>
            <button type="reset" class="btn">Reset</button>
        </div>
    </form>


</body>

</html>
